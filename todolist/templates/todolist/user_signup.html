<html>
  <head>
    <meta charset="utf-8" />
    <title>SignupForm</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_signup.css' %}" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    
    <!-- Body of Form starts -->
    <div class="container">
      <form action="{% url 'user_signup'%}" method="post" autocomplete="on">
        {% csrf_token %}
        <!--First name-->
        <div class="box">
          <label for="firstName" class="fl fontLabel"> First Name: </label>
          <div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              class="textBox"
              autofocus="on"
              required
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--First name-->

        <!--Last name-->
        <div class="box">
          <label for="lastName" class="fl fontLabel"> lastName: </label>
          <div class="fl iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="text"
              required
              name="lastName"
              placeholder="lastName"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--Last name-->

        <!---Username------>
        <div class="box">
          <label for="Username" class="fl fontLabel"> Username: </label>
          <div class="fl iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="text"
              required
              name="Username"
              maxlength="10"
              placeholder="Username"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!---Username---->

        <!---Email ID---->
        <div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
          <div class="fl iconBox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="email"
              required
              name="email"
              placeholder="Email Id"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--Email ID----->

        <!---Password------>
        <div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
          <div class="fl iconBox">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="Password"
              required
              name="password"
              placeholder="Password"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!--Password-->

        <!---Re-enter password-->
        <div class="box">
          <label for="Re-enter Password" class="fl fontLabel">
            Re-enter Password
          </label>
          <div class="fl iconBox">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="fr">
            <input
              type="Password"
              required
              name="password"
              placeholder="Re-enter Password"
              class="textBox"
            />
          </div>
          <div class="clr"></div>
        </div>
        <!---Re-enter password-->

        <!---Gender----->
        <div class="box radio">
          <label for="gender" class="fl fontLabel"> Gender: </label>
          <input type="radio" name="Gender" value="Male" required /> Male &nbsp;
          &nbsp; &nbsp; &nbsp;
          <input type="radio" name="Gender" value="Female" required /> Female
        </div>
        <!---Gender--->

        <!--Terms and Conditions------>
        <div class="box terms">
          <input type="checkbox" name="Terms" required /> &nbsp; I accept the
          terms and conditions
        </div>
        <!--Terms and Conditions------>
        <div class="linkBox">
          <p style="color: white;">Already have an account? <a href="{% url 'user_login' %}" style="color: white;">Log in</a></p>
        </div>
        
        <!---Submit Button------>
        <div class="box" style="background: #2d3e3f">
          <input type="Submit" name="Submit" class="submit" value="SUBMIT" />
        </div>
        <!---Submit Button----->
        

      </form>
    </div>
    <!--Body of Form ends--->
    
  </body>
</html>
